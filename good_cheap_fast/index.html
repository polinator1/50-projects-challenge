<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Good Cheap Fast</title>
    </head>
    <body>
            <h2>How do you want your project to be?</h2>
            <div class="container">
                <label class="switch"  for="good">
                    <input type="checkbox" id="good" class="toggle">
                    <span class="slider round"></span>
                </label>
                <span class="name">Good</span>
            </div>
            <div class="container">
                <label class="switch" for="fast">
                    <input type="checkbox" id="fast" class="toggle">
                    <span class="slider round"></span>
                </label>
                <span class="name">Fast</span>
            </div>
            <div class="container">
                <label class="switch" for="cheap">
                    <input type="checkbox" id="cheap" class="toggle">
                    <span class="slider round"></span>
                </label>
                <span class="name">Cheap</span>
            </div>
        <script src="script.js"></script>
    </body>
</html>
